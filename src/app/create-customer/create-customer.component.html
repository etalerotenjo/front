<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Cedula</label>
            <input type="number" class="form-control" id="cedula" required [(ngModel)]="customer.cedula" name="cedula">
        </div>

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="nombre" required  [(ngModel)]="customer.nombre" name="nombre">
        </div>

        <div class="form-group">
            <label for="name">Apellido</label>
            <input type="text" class="form-control" id="apellido" required  [(ngModel)]="customer.apellido" name="apellido">
        </div>

        <div class="form-group">
            <label for="name">Telefono</label>
            <input type="number" class="form-control" id="celular" required  [(ngModel)]="customer.celular" name="celular">
        </div>

        <div class="form-group">
            <label for="name">Correo</label>
            <input type="text" class="form-control" id="correo" required  [(ngModel)]="customer.correo" name="correo">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
